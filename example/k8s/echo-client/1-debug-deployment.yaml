---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: echo-client
  name: echo-client
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-client
  namespace: echo-client
  labels:
    app: echo-client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: echo-client
  template:
    metadata:
      labels:
        app: echo-client
    spec:
      serviceAccountName: echo-client
      initContainers:
        - image: ko://github.com/jlevesy/grpc-traffic-controller/cmd/bootstrapgen
          imagePullPolicy: Always
          name: gen-bootstrap
          args:
            - "-server-uri"
            - "gtc-dev.default.svc.cluster.local:16000"
            - "-out"
            - "/mnt/client/xds-bootstrap.json"
            - "-zone"
            - "zone-a"
          volumeMounts:
            - name: xds-bootstrap
              mountPath: /mnt/client
      containers:
        - image: ko://github.com/jlevesy/grpc-traffic-controller/example/cmd/client
          imagePullPolicy: Always
          name: echo-client
          command: ["sleep","infinity"]
          env:
            - name: GRPC_GO_LOG_VERBOSITY_LEVEL
              value: "99"
            - name: GRPC_GO_LOG_SEVERITY_LEVEL
              value: "info"
            - name: GRPC_XDS_BOOTSTRAP
              value: /mnt/client/xds-bootstrap.json
          volumeMounts:
            - name: xds-bootstrap
              mountPath: /mnt/client
              readOnly: true
      volumes:
        - name: xds-bootstrap
          emptyDir: {}
